<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ed414e">
  <meta name="description" content="set your ih address">
  <meta property="og:site_name" content="ihaddress.Com">
  <meta property="og:url" content=" www.ihaddress.com">
  <meta property="og:image" content="images/favicon.png">
  <meta name="robots" content="index,follow,max-snippet:100">
  <meta name="googlebot" content="index,follow,max-snippet:100">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>IH Address</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/line-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style-min.css">

</head>

<body>
  <div class="container-fluid px-0 mapContainer">
    <!------------------the map element--------------------->
    <div class="map">
      <!-- <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d55306.73397503105!2d30.938824844379333!3d29.960144228369224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1593018615850!5m2!1sen!2seg"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe> -->
    </div>
    <!------------------end the map element------------------->
    <!---------------------map options ----------------------->
    <nav class="mapOptions">
      <div class="mapMenu">
        <form class="formSearch">
          <ul class='menuNav'>
            <li><a href="#" class="iconItem"><img src="images/ih-satellite.png" alt="satellite view"></a></li>
            <li><a href="#" class="iconItem"><img src="images/ih-crosshairs.png" alt="track ur location"></a></li>
            <li class="searchMap">
              <div class='form-group'>
                <input type="text" id="searchInput" class="form-control searchInput">
                <a href="#" class="iconItem search"><img src="images/ih-search.png" alt="search"></a>
                <a href="#" class="iconItem cancel" style="display: none;"><img src="images/ih-cancel.png"
                    alt="search"></a>
              </div>
            </li>
            <li class="setAddress" data-trigger="#navbar_main">
              <a href="#"><img alt="logo" src="images/ih-logo.png">
                Set your IH address </a>
            </li>
            <li>
              <button class="navbar-toggler navbar-toggler-right bg-color" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse text-left bg-light" id="navbarResponsive">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">About IH</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Developers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <!-----------------the offCanvas - left side bar------------------->
      <div class="mobile-offcanvas" id='navbar_main'>
        <div class="offcanvas-header">
          <button class="float-right"><i class="las la-ellipsis-v"></i></button>
        </div>
        <div class="mapSideMenu">
                <!-----------------the image-slider------------------->
          <div class="mapSideWrapper buildingSlider">
            <div id="carouselExampleIndicators" class="carousel slide" data data-pause="true">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/building.jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/building2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/building.jpeg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/building2.jpg" alt="forth slide">
                </div>
              </div>
              <ol class="carousel-indicators">
                <img data-target="#carouselExampleIndicators" data-slide-to="0" class="active"
                  src="images/building.jpeg" alt="first slide">
                <img data-target="#carouselExampleIndicators" data-slide-to="1" width="30" src="images/building2.jpg"
                  alt="second slide">
                <img data-target="#carouselExampleIndicators" data-slide-to="2" width="30" src="images/building.jpeg"
                  alt="Third slide">
                <img data-target="#carouselExampleIndicators" data-slide-to="3" width="30" src="images/building2.jpg"
                  alt="forth slide">
              </ol>
              <div class="clearfix"></div>
            </div>
          </div>
                <!------------------sharing options------------------->
          <div class="mapSideWrapper buildingSocial">
            <div class="ihNumber">
              <p>971.34.344.7777 <span class=" ml-1"><img src="images/ih-check.png" alt='Accurate address'> (95%)</span>
              </p>
            </div>
            <hr class="row">
            <div>
              <form class="saveAddress">
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Address name:"></textarea>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Note:"></textarea>
                  </div>
                  <div class="saveButtons text-center mt-4">
                      <div class="btn btn-outline-pink back">
                        <small><i class="fas fa-chevron-left"></i> Back</small>
                      </div>
                      <div class="btn  btn-color btn-pink save">
                        <small>
                          <i class="fas fa-bookmark"></i> Save
                        </small>
                      </div>
                  </div>
              </form>
            </div>

          </div>
       
        </div>
      </div>
    </nav>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
